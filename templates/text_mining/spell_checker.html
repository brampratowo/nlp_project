<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
    <form method="POST" class="post-form" action="/text/spell_checker">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Details</h3>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Sentence</label>
                    <div class="col-sm-4">
                        {{ form.sentence }}
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Correction Result</label>
                        <div class="col-sm-4">
                            {{ form.corrections }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label"></label>
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
