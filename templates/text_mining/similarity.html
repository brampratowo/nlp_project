<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
    <form method="POST" class="post-form" action="/text/similarity">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Details</h3>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Teks 1</label>
                    <div class="col-sm-4">
                        {{ form.text1 }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Teks 2</label>
                    <div class="col-sm-4">
                        {{ form.text2 }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Cosine Similarity</label>
                    <div class="col-sm-4">
                        {{ form.cosine_similarity }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Euclidean Distance</label>
                    <div class="col-sm-4">
                        {{ form.euclidean_distance }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
